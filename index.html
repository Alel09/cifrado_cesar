<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César Avanzado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cifrado César Avanzado</h1>
        
        <div class="input-group">
            <label for="inputText">Texto de entrada:</label>
            <textarea id="inputText" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="shift">Desplazamiento (1-25):</label>
                <input type="number" id="shift" min="1" max="25" value="3">
            </div>
            
            <div class="input-group">
                <label for="mode">Modo:</label>
                <select id="mode">
                    <option value="normal">Normal</option>
                    <option value="reverse">Reverso</option>
                    <option value="random">Aleatorio</option>
                </select>
            </div>

            <div class="input-group">
                <label for="charMode">Cifrar:</label>
                <select id="charMode">
                    <option value="letters">Solo letras</option>
                    <option value="all">Letras, números y especiales</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="outputText">Resultado:</label>
            <textarea id="outputText" rows="4" readonly></textarea>
        </div>

        <div class="buttons">
            <button id="actionBtn">Encriptar</button>
            <button id="toggleModeBtn">Cambiar a Desencriptar</button>
            <button id="copyBtn">Copiar</button>
            <button id="clearBtn">Limpiar</button>
            <button id="saveBtn">Guardar</button>
            <button id="themeBtn">Modo Oscuro</button>
        </div>

        <div class="history">
            <h3>Historial</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
